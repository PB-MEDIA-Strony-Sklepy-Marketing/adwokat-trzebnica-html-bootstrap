version: '3.8'

services:
  dev:
    image: node:18-alpine
    working_dir: /app
    command: npm run dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - adwokat-dev-network

networks:
  adwokat-dev-network:
    driver: bridge
